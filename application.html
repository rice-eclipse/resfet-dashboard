<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>slonkboard</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <span class="navbar-brand">slonkboard</span>

                <div class="navbar-nav ml-auto col-7">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Address</span>
                        </div>
                        <input type="text" id="ipInput" value="192.168.1.138" class="form-control" />
                        <div class="input-group-text">
                            :
                        </div>
                        <input type="number" id="portInput" value="2707" class="form-control" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="serverConnect">Connect</button>
                            <button class="btn btn-primary" id="serverDisconnect" disabled>Disconnect</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 pt-5">
        <div class="container">
            <div class="row">

                <div class="col-8">

                    <div class="row pb-3">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    <select class="custom-select custom-select-sm" id="panelSelect0"></select>
                                </div>
                                <div class="card-body">

                                    <canvas id="chart0" height="200px"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    <select class="custom-select custom-select-sm" id="panelSelect1"></select>
                                </div>
                                <div class="card-body">

                                    <canvas id="chart1" height="200px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    <select class="custom-select custom-select-sm" id="panelSelect2"></select>
                                </div>
                                <div class="card-body">

                                    <canvas id="chart2" height="200px"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    <select class="custom-select custom-select-sm" id="panelSelect3"></select>
                                </div>
                                <div class="card-body">

                                    <canvas id="chart3" height="200px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div id="logs" style="height: 100px; overflow-y: scroll;">

                            </div>
                        </div>
                    </div>


                </div>

                <div class="col-4">

                    <h5>Driver control</h5>
                    <div id="panelButtons">
                        <!-- Panel containing driver actuation buttons. -->
                        <!-- This will be overwritten later when a new configuration arrives. -->
                    </div>

                    <hr>

                    <h5>Procedures</h5>
                    <div class="btn-group btn-group-lg btn-block" role="group">
                        <button type="button" class="btn btn-warning" id="btnIgnition" disabled>Ignition</button>
                        <button type="button" class="btn btn-danger" id="btnStopIgnition" disabled>Emergency
                            Stop</button>
                    </div>

                    <hr>

                    <h5>Sensor readings</h5>
                    <div id="panelSensors">
                        <!-- Panel containing live sensor readings. -->
                        <!-- This will be overwritten later when a new configuration arrives. -->
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/chartjs-plugin-streaming/dist/chartjs-plugin-streaming.min.js"></script>t>
    <script>
        require('./js/config-ui.js');
        let charts = require("./js/charts.js");
        require('./js/buttons.js');
        let livelog = require("./js/livelogging.js");
    </script>
</body>

</html>
